name: Deploy to GitHub Pages

# Триггеры для запуска
on:
  push:
    branches: [ main ]  # Запускается при пуше в main ветку
  pull_request:
    branches: [ main ]  # И при создании PR в main

# Разрешения для GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Защита от одновременного запуска
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Сборка проекта
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout код
      uses: actions/checkout@v4
      
    - name: Настройка Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Установка зависимостей
      run: npm ci
      
    - name: Сборка проекта
      run: npm run build
      
    - name: Загрузка артефактов
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  # Деплой на GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Деплой на GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4